<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css".css">
    <title>Instagram</title>
</head>
<body>
    <div class="conteudo">
        <div class="imagem-celular">
            <img src="img/instagram-celular.png" alt="celular" >
        </div>
        <div class="login-conteudo">
            <div class="grupo">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <form class="botoes">
                    <input class="botao" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input class="botao" type="password" placeholder="Senha">
                    <input class="botao-submit" type="submit" value="Entrar">
                </form>
                <div class="entrar">
                    <div class="entrar-facebook">
                        <i class="fab fa-facebook-square"></i>
                        <a href="#" >Entrar com o Facebook</a>
                    </div>
                    <a id="esqueceu" href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="grupo">
                <p class="not-account">Não é gabrielcoelhox</p>
                <p class="class notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
