<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Instagram</title>
</head>
<body id="corpo">
    <div class="wrapper">
        <div id="botao-toogle">
            <input onclick="on(this)" type="checkbox" id="toogle">
            <label for="toogle"></label>
        </div>
        <div class="conteudo">
            <div class="imagem-celular">
                <img src="img/instagram-celular.png" alt="">
            </div>
            <div class="login-conteudo">
                <div class="login">
                    <div class="grupo" class="entrar-email">
                        <img id="logo" src="img/instagram-logo.png" alt="Logo instagram">
                    <form class="botoes">
                        <input class="botao" type="text" placeholder="Telefone, nome de usuário ou email">
                        <input class="botao" type="password" placeholder="Senha">
                        <input class="botao-submit" type="submit" value="Entrar">
                    </form>
                        <div class="entrar">
                            <div class="entrar-facebook">
                                <i class="fab fa-facebook-square"></i>
                                <a a href="#" >Entrar com o Facebook</a>
                            </div>
                            <a id="esqueceu" href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <div class="grupo" class="cadastro">
                        <p>Não tem uma conta? <a href="#" id="cadastro">Cadastre-se</a></p>
                    </div>
                    <div class="grupo" class="download">
                        <p>Obtenha o aplicativo.</p>
                        <div class="app-download">
                            <a class="app-download-play-store" href="#">
                                <img src="img/googleplay-button.png" alt="Google play">
                            </a>
                            <a class="app-download-store" href="#">
                                <img src="img/apple-button.png" alt="App store">
                            </a>
                        </div>
                    </div>
                </div>            
            </div>
        </div>        
    </div>

    <script src="https://kit.fontawesome.com/8ad07c6848.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="darkmode.js"></script>
</body>
</html>
